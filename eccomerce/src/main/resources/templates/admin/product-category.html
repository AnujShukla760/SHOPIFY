<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/erp/common-css :: erpCommonCss('Product Category')}"></head>
  	<div th:replace="~{fragments/erp/loader :: loaderFragment}"></div>

<body>

 <!-- nav top -->
  	<nav th:replace="~{fragments/erp/nav :: navFragment}"></nav>
  <!--end of nav top -->
  
  <!-- sidebar -->
  	<div th:replace="~{fragments/erp/sidebar :: erpSidebarFragment}"></div>
  <!-- end sidebar -->

  

 <div class="content">

	<div th:replace="~{fragments/erp/message :: messageFragment}"></div>
    
  <div class="row">
    <!-- Add Country Form -->
    
    <div class="col-12 col-lg-5">
  <div class="card shadow-lg border-0">
  
    <div class="card-header  text-white d-flex justify-content-between align-items-center cards">
      <h5 class="mb-0">Add New Category</h5>
    </div>
    <div class="card-body">
      

      <form th:object="${productCategory}" th:action="@{/admin/saveProductCategory}" method="post" class="needs-validation" novalidate>
      <input type="hidden" th:field="*{id}">
        <div class="mb-3">
          <label for="countryName" class="form-label fw-semibold">Product Category Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Enter Product Category name" required />
           <div class="invalid-feedback">Product Category is required.</div>
       
        </div>

        <div class="d-flex justify-content-start gap-2">
          <button type="submit" class="btn btn-success px-3 py-1">
            <i class="bi bi-check-circle me-1"></i> Save
          </button>
          <button type="reset" class="btn btn-secondary px-3 py-1">
            <i class="bi bi-x-circle me-1"></i> Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


    <!-- Country List Table -->
    <div class="col-12 col-lg-7">
  <div class="card shadow-lg border-0">
    <div class="card-header  text-white d-flex justify-content-between align-items-center cards">
      <h5 class="mb-0">Product Category List</h5>
    </div>
    <div class="card-body p-0 cardb">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle mb-0">
          <thead class="">
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Product Category</th>
              <th scope="col">Manage</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p, iterStat : ${productCatList}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${p.categoryName}"></td>
              <td>
		    <!-- Update Button with Icon and Tooltip -->
		    <a th:href="@{updateProductCategory(id=${p.id})}"
		       class="btn btn-sm btn-outline-success"
		       data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Category">
		      <i class="bi bi-pencil-square"></i>
		    </a>
		
		    <!-- Delete Button with Icon and Tooltip -->
		    <a th:href="@{deleteProductCategory(id=${p.id})}"
		       class="btn btn-sm btn-outline-danger"
		       data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Category"
		       onclick="return confirm('Are you sure you want to delete this Category?');">
		      <i class="bi bi-trash"></i>
		    </a>
		  </td>
        </tr>
            
            <tr th:if="${#lists.isEmpty(productCatList)}">
              <td colspan="2" class="text-center text-muted py-3">No product category available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  </div>
</div>

	<div th:replace="~{fragments/scripts :: commonScripts}"></div>
	<script th:src="@{/js/sidebarjs/sidebar.js}"></script>
</body>
</html>

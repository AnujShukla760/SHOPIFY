<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: commonHead('Login - ERP System')}"></head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
<body>
  <div id="particles-js"></div>

  <div id="imgs" class="text-center mb-4">
    <img th:src="@{/img/sho.png}" alt="Logo" />
  </div>

  <!-- Flash message -->
  <div th:if="${warning}" class="alert alert-danger" th:text="${warning}"></div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <form  th:action="@{/users/forgetPassword}"  method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input type="email" name="regsiteredEmail" class="form-control" id="email" placeholder="Enter your email" required="required" />
		<div class="invalid-feedback">Email is required.</div>
    </div>


    <button type="submit" class="btn btn-success w-100">Send OTP</button>
  </form>
  
  <div class="text-center mt-3">
    <small>Don't have an account? <a th:href="@{/users/userRegister}">Register here</a></small>
  </div>

  <div th:replace="~{fragments/scripts :: commonScripts}"></div>

  <script th:src="@{/js/particles.js}"></script>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>

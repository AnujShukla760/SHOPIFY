<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Scripts Fragment</title>
</head>
<body>
	<div th:fragment="website-script">

		<!-- Bootstrap JS Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- AOS JS -->
		<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
		
		
		
		
		<script type="text/javascript">
		
		function showToast(message, bg = 'danger') {
		    const toastEl = $('#customToast');
		    $('#toastMessage').text(message);
		    
		    // Remove previous classes and add new ones
		    toastEl.removeClass().addClass(`toast align-items-center text-bg-${bg} border-0 text-white`);
		    
		    const toast = new bootstrap.Toast(toastEl[0]);
		    toast.show();
		}
		
		  document.addEventListener("DOMContentLoaded", function () {
		    const searchInput = document.querySelector('form[role="search"] input[type="search"]');

		    if (!searchInput) return;

		    const path = window.location.pathname;

		    if (path.includes("/showWebsite")) {
		      searchInput.placeholder = "Search Product Categories...";
		    } else if (path.includes("/showProductByCategory")) {
		      searchInput.placeholder = "Search product name...";
		    } else {
		      searchInput.placeholder = "Search for products, brands and more";
		    }
		  });

		</script>
	</div>


</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<footer data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300" th:fragment="website-footer">
  <div class="footer-section">

    <!-- Organization Info -->
    <div th:if="${organization != null}">
      <h5 th:text="${organization?.organizationName}">ShopY</h5>
      <p>Smart shopping partner for all your needs.</p>

      <p>
        <strong>Contact:</strong> 
        <span th:text="${organization?.addressEmbeddable?.email}">example@email.com</span><br />

        <strong>Phone:</strong> 
        <span th:text="${organization?.addressEmbeddable?.mobileNo}">+91-1234567890</span><br />

        <strong>Address:</strong> 
        <span th:text="${organization?.addressEmbeddable?.fullAddress}">Your address</span>
      </p>

      <!-- Organization Logo -->
      <img th:if="${organization?.addressEmbeddable?.image != null}"
           th:src="@{/admin/public/showImage(id=${organization?.id})}"
           alt="Logo" style="height: 44px; margin-top: 10px;" />
    </div>

    <!-- Static Sections -->
    <div>
      <h5>Customer Service</h5>
      <a href="#">Contact Us</a>
      <a href="#">Returns</a>
      <a href="#">Shipping</a>
      <a href="#">FAQs</a>
    </div>

    <div>
      <h5>About</h5>
      <a href="#">Company Info</a>
      <a href="#">Careers</a>
      <a href="#">Press</a>
    </div>

    <div>
      <h5>Follow Us</h5>
      <a href="#" aria-label="Facebook">Facebook</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="Instagram">Instagram</a>
    </div>

  </div>
</footer>

</html>

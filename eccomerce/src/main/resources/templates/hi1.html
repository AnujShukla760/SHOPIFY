<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/erp/common-css :: erpCommonCss}"></head>
<body>
  
  <!-- nav top -->
  
  	<nav th:replace="~{fragments/erp/nav :: navFragment}"></nav>
  	
  <!--end of nav top -->
  
  <!-- sidebar -->
  
  <div th:replace="~{fragments/erp/sidebar :: erpSidebarFragment}"></div>
  
  <!-- end sidebar -->


  <div class="content">
	  <div class="card shadow-lg rounded-4 border-0 animate__animated animate__fadeIn">
	    <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center px-4 py-3 rounded-top-4">
	      <h5 class="mb-0 fw-semibold text-success">ðŸ“¦ Inventory Overview</h5>
	     <a th:href="@{/users/hi}" class="btn btn-sm btn-primary d-flex align-items-center gap-1">
	  <i class="bi bi-plus-circle"></i> Add Item
	</a>

    </div>
    <div class="card-body p-0">
	<div class="table-responsive" style="overflow-x: hidden;">
        <table class="table table-striped table-borderless align-middle mb-0 table-hover">
          <thead class="bg-light text-secondary small text-uppercase">
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>SKU</th>
              <th class="text-end">Qty</th>
              <th class="text-end">Price</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Static Row -->
            <tr>
              <td>1</td>
              <td>
                <div class="fw-medium">Wireless Mouse</div>
                <small class="text-muted">Ergonomic series</small>
              </td>
              <td>SKU12345</td>
              <td class="text-end">120</td>
              <td class="text-end">$15.99</td>
              <td>
            <td><span class="badge bg-success">In Stock</span></td>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-secondary me-1" title="Edit">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Delete">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <div class="fw-medium">Wireless Mouse</div>
                <small class="text-muted">Ergonomic series</small>
              </td>
              <td>SKU12345</td>
              <td class="text-end">120</td>
              <td class="text-end">$15.99</td>
              <td>
            <td><span class="badge bg-success">In Stock</span></td>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-secondary me-1" title="Edit">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Delete">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <!-- Add more dynamic rows using Thymeleaf -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

	<div th:replace="~{fragments/scripts :: commonScripts}"></div>
	<script th:src="@{/js/sidebarjs/sidebar.js}"></script>
</body>
</html>

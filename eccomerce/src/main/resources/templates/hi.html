<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/erp/common-css :: erpCommonCss}"></head>

<body>
  
<!-- nav top -->
  	<nav th:replace="~{fragments/erp/nav :: navFragment}"></nav>
  <!--end of nav top -->
  
  <!-- sidebar -->
  	<div th:replace="~{fragments/erp/sidebar :: erpSidebarFragment}"></div>
  <!-- end sidebar -->

   <div class="content">
    <h2 class="mb-4">Add Organization</h2>

    <form action="/organization/save" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-12 col-lg-6 mb-3">
          <label for="organizationName" class="form-label">Organization Name</label>
          <input type="text" class="form-control" id="organizationName" name="organizationName" placeholder="Enter organization name" required />
          <div class="invalid-feedback">Organization name is required.</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="mobileNo" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNo" name="mobileNo" placeholder="+1 234 567 8900" pattern="^\+?[0-9\s\-]{10,15}$" required />
          <div class="invalid-feedback">Please enter a valid mobile number.</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required />
          <div class="invalid-feedback">City is required.</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="landMark" class="form-label">Landmark</label>
          <input type="text" class="form-control" id="landMark" name="landMark" placeholder="Enter nearby landmark" />
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter pincode" pattern="^\d{5,10}$" required />
          <div class="invalid-feedback">Please enter a valid pincode (5-10 digits).</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="district" class="form-label">District</label>
          <select class="form-select" id="district" name="district" required>
            <option value="" disabled selected>Select district</option>
            <option value="1">District 1</option>
            <option value="2">District 2</option>
            <option value="3">District 3</option>
          </select>
          <div class="invalid-feedback">Please select a district.</div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
          <label for="file" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="file" name="file" accept="image/*" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-2 px-2 py-1" style="font-size: 12px;">Save</button>
      <button type="reset" class="btn btn-danger mt-2 px-2 py-1" style="font-size: 12px;">Reset</button>
    </form>
  </div>

<script>
  // Bootstrap 5 validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>



	<div th:replace="~{fragments/scripts :: commonScripts}"></div>
	<script th:src="@{/js/sidebarjs/sidebar.js}"></script>
</body>
</html>

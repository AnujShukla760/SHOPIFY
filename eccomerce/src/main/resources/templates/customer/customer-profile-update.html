<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/website/websiteHead :: website-head('Update Profile - ShopY')}"></head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/website/websiteNav :: website-nav}"></nav>

    <!-- Update Profile Section -->
    <section class="py-5 mt-5 bg-light shadow-lg" >
        <div class="container" data-aos="zoom-in">
            <div class="text-center mb-5">
                <h3 class="fw-bold display-5 text-uppercase">
                    <span class="border-bottom border-4 border-primary pb-2">
                        <i class="bi bi-person-lines-fill me-2"></i> Update Profile
                    </span>
                </h3>
            </div>

            <div class="row justify-content-center" >
                <div class="col-lg-8">
                    <form method="post" th:action="@{/users/profile/update}" enctype="multipart/form-data"
                          th:object="${sessionUser}"
                          class="card border-0 shadow-lg rounded-4 p-5 bg-white">

                        <div class="row">
                            <!-- Full Name -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{addressEmbeddable.email}" class="form-control" required>
                            </div>

                            <!-- Mobile Number -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Mobile No</label>
                                <input type="text" th:field="*{addressEmbeddable.mobileNo}" class="form-control" required>
                            </div>

                            <!-- City -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">City</label>
                                <input type="text" th:field="*{addressEmbeddable.city}" class="form-control">
                            </div>

                            <!-- Landmark -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Landmark</label>
                                <input type="text" th:field="*{addressEmbeddable.landMark}" class="form-control">
                            </div>

                            <!-- District -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">District</label>
                                <select th:field="*{addressEmbeddable.district.id}" class="form-select">
                                    <option th:each="d : ${districts}" th:value="${d.id}" th:text="${d.districtName}"
                                            th:selected="${d.id} == ${sessionUser.addressEmbeddable.district.id}">
                                    </option>
                                </select>
                            </div>

                            <!-- Pincode -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Pincode</label>
                                <input type="text" th:field="*{addressEmbeddable.pincode}" class="form-control">
                            </div>

                            <!-- Profile Picture Upload -->
                            <div class="mb-3 col-lg-6">
                                <label class="form-label">Profile Picture</label>
                                <input type="file" th:field="*{addressEmbeddable.file}" class="form-control">
                            </div>
                            
                            <div id="fileError" class="text-danger mt-2" style="display: none;">File must be less than 10KB.</div>
        
					         <div id="imagePreview" class="mt-3 d-flex justify-content-center">
							 <img id="previewImg" src="#" alt="Selected Image" class="img-thumbnail" style="max-height: 100px; display: none;" />
							</div>
		
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="~{fragments/website/websiteFooter :: website-footer}"></footer>
    <div th:replace="~{fragments/website/websiteScript :: website-script}"></div>
	<script th:src="@{/js/image.js}"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
